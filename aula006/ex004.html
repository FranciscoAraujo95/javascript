<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 004</title>
    <style>
      body {
        background-color: gray;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
      }

      /* .btn-zoom {
        transition: transform 500ms;
      }

      .btn-zoom:hover {
        transform: scale(1.5);
      } */
    </style>
  </head>
  <body>
    <h1 id="titulo">Aprendendo JavaScript</h1>
    <p id="paragraf" class="btn-zoom">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat eligendi
      blanditiis dolores ducimus ratione veritatis, voluptatum sequi sed
      laboriosam ipsum vitae eveniet, numquam placeat provident quibusdam
      exercitationem incidunt unde officiis.
    </p>

    <script>
      // FORMATANDO STRINGS
      // .length = vai retornar o tamanho da string
      // .toUpperCase() = transforma tudo em maiúsculas
      // .toLowerCase() = transforma tudo em minúsculas
      var nome = window.prompt('Qual e o seu nome?');
      // document.write vai escrever dento do body da página
      document.write(
        `<strong>${nome}</strong>!! O seu nome possui ${nome.length} letras! <br> `
      );
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br> `);
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br> `);

      // FORMATANDO NÚMEROS

      var n1 = 1545.5;
      // Caso queira mais de uma casa decimal no fim do número, basta usar o toFixed() e passar o valor das casas entre os parênteses.

      n1 = (1545.5).toFixed(2);
      alert(n1);
      // Com o replace eu mandei substituir o ponto pela vírgula
      n1 = (1545.5).toFixed(2).replace('.', ',');
      alert(n1);

      // Essa linha de código formata o valor para o "R$" do Brasil
      var salario = 3000;
      var salarioReal = salario.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });

      document.write(
        `Parabéns, ${nome}, seu salário como programador júnior é de ${salarioReal}!! Estamos muito felizes em tê-lo na nossa equipe!!`
      );

      var n1 = Number(window.prompt('Digite um número: '));
      var n2 = Number(window.prompt('Digite outro numero: '));
      var soma = n1 + n2;

      window.alert(`A soma dos valores é igual à ${soma}`);

      var money = 4500;
      var realMoney = money.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });

      window.alert(realMoney);

      var dinheiro = 5000;
      var dinheiroReal = dinheiro.toLocaleString('pt-br', {
        style: 'currency',
        currency: 'BRL'
      });

      window.alert(dinheiroReal);

      const titulo = document.querySelector('#titulo');
      const paragraf = document.querySelector('#paragraf');
      titulo.innerHTML = 'Eu mudei esse texto uhehuehue';
      paragraf.innerHTML = 'Esse aqui também, LoL!!!';
    </script>
  </body>
</html>
