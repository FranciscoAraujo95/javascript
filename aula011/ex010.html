<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.4rem;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" />Km/h
    <input type="button" value="Verificar" id="btn" />
    <div id="res"></div>

    <script>
      var btn = document.getElementById('btn');
      btn.addEventListener('click', calcular);

      function calcular() {
        var txtv = document.getElementById('txtvel');
        var vel = Number(txtv.value);
        var res = document.getElementById('res');
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
        if (vel > 60) {
          res.innerHTML += `Velocidade acima do permitido, você será <strong>MULTADO!</strong>`;
        } else {
          res.innerHTML += `Você está andando dentro do limite, parabéns cidadão!`;
        }
        res.innerHTML += `<p>Dirija sempre usando cinto de segurança.</p>`;
      }
    </script>
  </body>
</html>
