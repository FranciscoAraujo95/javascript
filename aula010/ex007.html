<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando números</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightgray;
      }

      h1 {
        text-align: center;
      }

      .container {
        width: 300px;
        padding: 1rem;
        background: gray;
        border-radius: 5px;
      }

      input {
        height: 2rem;
        width: 4rem;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Somando Valores</h1>
      <input type="number" name="txtn1" id="txtn1" /> +
      <input type="number" name="txtn2" id="txtn2" />
      <input type="button" value="Somar" onclick="somar()" />
      <div id="res">Resultado:</div>
    </div>

    <script>
      function somar() {
        var tn1 = window.document.getElementById("txtn1"); //Pega os valores digitados nas caixas de texto
        var tn2 = window.document.querySelector("#txtn2");
        var n1 = Number(tn1.value); //Converte os valores digitados na caixa de texto para números
        var n2 = Number(tn2.value);
        var s = n1 + n2; //Joga a soma entre os valores na variável s
        var res = window.document.getElementById("res"); //Capta onde será mostrado o resultado da soma
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`; //Mostra o resultado na tela
      }
    </script>
  </body>
</html>
