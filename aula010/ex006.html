<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      body {
        background: rgb(196, 196, 196);
      }
      #area {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5rem;
        background: rgb(23, 145, 23);
        color: white;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.233);
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>

    <script>
      //selecionei o elemento a ser manipulado utilizando o query selector
      var a = window.document.querySelector("#area");

      //adicionei "ouvintes" de eventos, nesse caso de clique, entrada e saída de mouse
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      //aqui criamos as funções pra disparar cada evento, relacionado à cada "ouvinte" de evento
      function clicar() {
        a.innerHTML = "Clicou!";
        a.style.background = "red";
      }

      function entrar() {
        a.style.background = "blue";
        a.innerText = "Entrou!";
      }

      function sair() {
        a.style.background = "green";
        a.innerText = "Saiu!";
      }
    </script>
  </body>
</html>
