<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div id="inicio">
        Número (entre 1 e 100):
        <input type="number" name="num" id="txtn" />
        <input type="button" value="Adicionar" id="btn" class="button" />
        <input type="button" value="Reload" id="rld" class="button" />
      </div>
      <div id="select">
        <select name="select" id="sel" size="5">
          <option value="v1"></option>
        </select>
      </div>
      <div id="buto">
        <input type="button" value="Finalizar" id="final" class="button" />
      </div>
      <p id="res"></p>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
